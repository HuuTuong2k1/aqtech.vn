<form class="form-add-download" [formGroup]="form" (ngSubmit)="data ? updateDownload() : addDownload()">
  <div class="mb-3">
    <header>
      {{data ? "Chỉnh sửa" : "Thêm mới"}}
    </header>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Tên File</label>
    <input type="text" class="form-control" placeholder="Nhập tên file" formControlName="name">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Link</label>
    <input type="text" class="form-control" placeholder="nhập đường link dẫn tới file" formControlName="link">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Hình ảnh</label>
    <input formControlName="image" class="form-control" type="file">
  </div>
  
  <div class="mb-3 d-flex" *ngIf="data && data.image != ''">
    <img width="20%" src="{{data.image}}" alt="">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Loại</label>
    <input type="text" class="form-control" formControlName="type">
  </div>

  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-3 col-form-label">Trạng thái</label>
    <div class="col-sm-9 align-self-center">
      <mat-slide-toggle [checked] = "checked" formControlName="status"></mat-slide-toggle>
    </div>
  </div>
  <div class="d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-success">
      {{data ? "Cập nhật" : "Thêm mới"}}
    </button>
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancle</button>
  </div>
</form>
