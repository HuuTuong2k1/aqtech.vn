<div class="container-fluid p-0">
  <div class="row">
    <app-header-content></app-header-content>
  </div>
  <div class="row comment-contain">
    <div class="col">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col">
            <div class="form-header">
              <span>
                Quản lý bình luận
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid p-0 mt-2">
        <div class="row">
          <div class="col">
            <div>
              <mat-form-field>
                <mat-label>
                  <mat-icon>search</mat-icon>
                  Tìm kiếm
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm" #input>
              </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataTable">
                <ng-container matColumnDef="no">
                  <th mat-header-cell *matHeaderCellDef> # </th>
                  <td mat-cell *matCellDef="let row, let i = index">{{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <ng-container matColumnDef="content">
                  <th mat-header-cell *matHeaderCellDef>Nội dung</th>
                  <td mat-cell *matCellDef="let row"> {{row.content}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef>Loại bình luận</th>
                  <td mat-cell *matCellDef="let row"> {{row.type ? 'Bài viết' : 'Sản phẩm'}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef>Thời gian</th>
                  <td mat-cell *matCellDef="let row"> {{row.time}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle [checked]="row.status"></mat-slide-toggle>
                  </td>
                </ng-container>

                <ng-container matColumnDef="active">
                  <th mat-header-cell *matHeaderCellDef> Thao tác </th>
                  <td mat-cell *matCellDef="let row">
                    <div class="active">
                      <mat-icon (click)="openDialogConfirmDelete(row)">delete</mat-icon>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="Columns" class="row-title"></tr>
                <tr mat-row *matRowDef="let row; columns: Columns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center p-4" colspan="7">Không có dữ liệu để hiển thị</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
