<div class="container-fluid p-0">
  <div class="row">
    <app-header-content></app-header-content>
  </div>
  <div class="row table-contain">
    <div class="col">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col">
            <div class="form-header">
              <span>
                Quản lý header
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid p-0 mt-2">
        <div class="row">
          <div class="col">
            <div class="filter">
              <mat-form-field>
                <mat-label>
                  <mat-icon>search</mat-icon>
                  Tìm kiếm
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm" #input>
              </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataTable">
                <ng-container matColumnDef="#">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let row, let i = index">{{ i + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="Tên">
                  <th mat-header-cell *matHeaderCellDef> Tên </th>
                  <td mat-cell *matCellDef="let row"> {{row.ten}} </td>
                </ng-container>

                <ng-container matColumnDef="Danh mục cha">
                  <th mat-header-cell *matHeaderCellDef> Danh mục cha </th>
                  <td mat-cell *matCellDef="let row"> {{row.danhMucCha}} </td>
                </ng-container>

                <ng-container matColumnDef="Link">
                  <th mat-header-cell *matHeaderCellDef> Link </th>
                  <td mat-cell *matCellDef="let row"> {{row.urlheader}} </td>
                </ng-container>

                <ng-container matColumnDef="Trạng thái">
                  <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle [checked]="row.isHienThi"></mat-slide-toggle>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Thao tác">
                  <th mat-header-cell *matHeaderCellDef> Thao tác </th>
                  <td mat-cell *matCellDef="let row" style="width: 20%;">
                    <div class="active-btn">
                      <mat-icon (click)="openDialog(row)">edit</mat-icon>
                      <mat-icon (click)="openDialogConfirmDelete(row.id)">delete</mat-icon>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="Columns" class="row-title"></tr>
                <tr mat-row *matRowDef="let row; columns: Columns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center p-4" colspan="7">Không có dữ liệu để hiển thị</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
