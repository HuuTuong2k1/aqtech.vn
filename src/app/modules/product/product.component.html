<div class="container-fluid p-0">
  <div class="row">
    <div class="container-fluid">
      <div class="row breadcrumb px-2">
        <div class="col current-url px-4">
          <div class="d-flex flex-column gap-2">
            <span class="title">{{title}}</span>
            <span class="site-map-current">{{breadcrumb}}</span>
          </div>
          <button *ngIf="title === 'Sản phẩm'" class="btn btn-add d-flex" routerLink="them-san-pham">
            Thêm mới
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row table-contain">
    <div class="col">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col">
            <div class="form-header">
              <span>
                Quản lý sản phẩm
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid p-0 mt-2">
        <div class="row">
          <div class="col">
            <div class="filter">
              <mat-form-field>
                <mat-label>
                  <mat-icon>search</mat-icon>
                  Tìm kiếm
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm" #input>
              </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataTable">
                <ng-container matColumnDef="No">
                  <th mat-header-cell *matHeaderCellDef> # </th>
                  <td mat-cell *matCellDef="let row, let i = index">{{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Tên</th>
                  <td mat-cell *matCellDef="let row">{{row.tenDanhMuc}}</td>
                </ng-container>

                <ng-container matColumnDef="Img">
                  <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <img src="{{row.hinhDaiDien}}" alt=""> -->
                    {{row.hinhDaiDien}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Special">
                  <th mat-header-cell *matHeaderCellDef>Nổi bật</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle [checked]="row.isNoiBat"></mat-slide-toggle>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle [checked]="row.isHienThi"></mat-slide-toggle>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Active">
                  <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                  <td mat-cell *matCellDef="let row" style="width: 20%;">
                    <div class="active-btn">
                      <mat-icon (click)="openFormEdit(row.id)">edit</mat-icon>
                      <mat-icon (click)="openDialogConfirmDelete(row.id, title)">delete</mat-icon>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="Columns" class="row-title"></tr>
                <tr mat-row *matRowDef="let row; columns: Columns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center p-4" colspan="7">Không có dữ liệu để hiển thị</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
