<form class="form-add-header" [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="mb-3">
    <header>
      {{data ? "Chỉnh sửa Header" : "Thêm mới header"}}
    </header>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Tên</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Danh mục cha</label>
    <select class="form-select" aria-label="Default select example" formControlName="parent">
      <!-- chưa fix bug -->
      <option>--Chọn danh mục cha--</option>
      <option>Home</option>
      <option>Product</option>
      <option>About Us</option>
      <option>Contact Us</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Link</label>
    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="link">
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-3 col-form-label">Trạng thái</label>
    <div class="col-sm-9 align-self-center">
      <mat-slide-toggle [checked] = "checked" formControlName="status"></mat-slide-toggle>
    </div>
  </div>
  <div class="d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-success">
      {{data ? "Cập nhật" : "Thêm mới"}}
    </button>
    <button type="cancle" class="btn btn-secondary" (click)="closeDialog()">Cancle</button>
  </div>
</form>
