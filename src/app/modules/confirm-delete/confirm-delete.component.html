<div class="confirm-delete p-4 d-flex flex-column gap-3">
  <div class="d-flex align-items-center gap-2">
    <div>
      <mat-icon>help</mat-icon>
    </div>
    <span>
      Bạn có chắc chắn muốn xóa mục này không ?
    </span>
  </div>
  <div class="d-flex gap-2 justify-content-end">
    <button class="btn btn-danger" (click)="deleteItem(data.id, data.title)">Xóa</button>
    <button class="btn btn-secondary" (click)="closeDialog()">Cancle</button>
  </div>
</div>
