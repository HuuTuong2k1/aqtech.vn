<form class="form-add-account" [formGroup]="form" (ngSubmit)="updateAccount()">
  <div class="mb-3">
    <header>
      {{data ? "Chỉnh sửa" : "Thêm mới"}}
    </header>
  </div>

  <div class="mb-3">
    <label class="form-label">Email<span class="required">*</span></label>
    <input type="email" class="form-control" formControlName="email" placeholder="tuong2k1@gmail.com" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Tên đầy đủ<span class="required">*</span></label>
    <input type="text" class="form-control" formControlName="fullname" required>
  </div>

  <div>
    <label class="form-label me-4">Giới tính<span class="required">*</span></label>
    <mat-radio-group aria-label="Select an option" formControlName="sex" required>
      <mat-radio-button value="true">Nam</mat-radio-button>
      <mat-radio-button value="false">Nữ</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="mb-3">
    <label class="form-label">Số Điện thoại<span class="required">*</span></label>
    <input type="text" class="form-control" formControlName="phone" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Mật khẩu<span class="required">*</span></label>
    <input type="password" class="form-control" formControlName="pass" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nhập lại mật khẩu<span class="required">*</span></label>
    <input type="password" class="form-control" formControlName="cfpass" required>
  </div>

  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-3 col-form-label">Trạng thái<span class="required">*</span></label>
    <div class="col-sm-9 align-self-center">
      <mat-slide-toggle formControlName="status" required></mat-slide-toggle>
    </div>
  </div>

  <div class="d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-success">
      {{data ? "Cập nhật" : "Thêm mới"}}
    </button>
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancle</button>
  </div>
</form>
