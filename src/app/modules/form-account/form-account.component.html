<form class="form-add-account" [formGroup]="form" (ngSubmit)="updateAccount()">
  <div class="mb-3">
    <header>
      {{data ? "Chỉnh sửa tài khoản" : "Thêm mới tài khoản"}}
    </header>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email <span class="required">*</span></label>
    <input type="email" id="email" class="form-control" formControlName="email" placeholder="tuong2k1@gmail.com">
  </div>

  <div class="d-flex">
    <div class="mb-3 flex-grow-1">
      <label class="form-label">Tên đầy đủ <span class="required">*</span></label>
      <input type="text" class="form-control" formControlName="fullname" placeholder="họ và tên">
    </div>
    <div class="mb-3">
      <label class="form-label me-4 ms-2">Giới tính <span class="required">*</span></label>
      <mat-radio-group aria-label="Select an option" class="d-block" formControlName="sex">
        <mat-radio-button value="true">Nam</mat-radio-button>
        <mat-radio-button value="false">Nữ</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Số Điện thoại <span class="required">*</span></label>
    <input type="text" class="form-control" placeholder="84+" formControlName="phone">
  </div>

  <div class="mb-3">
    <label class="form-label">Mật khẩu <span class="required">*</span></label>
    <input type="password" class="form-control" formControlName="pass" placeholder="mật khẩu phải có ít nhất 8 ký tự">
  </div>

  <div class="mb-3">
    <label class="form-label">Nhập lại mật khẩu <span class="required">*</span></label>
    <input type="password" class="form-control" formControlName="cfpass" placeholder="mật khẩu phải có ít nhất 8 ký tự">
  </div>

  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-3 col-form-label">Trạng thái</label>
    <div class="col-sm-9 align-self-center">
      <mat-slide-toggle formControlName="status"></mat-slide-toggle>
    </div>
  </div>

  <div class="row mb-3">
    <span class="required">(*) là bắt buộc phải nhập</span>
  </div>

  <div class="d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-success">
      {{data ? "Cập nhật" : "Thêm mới"}}
    </button>
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancle</button>
  </div>
</form>
