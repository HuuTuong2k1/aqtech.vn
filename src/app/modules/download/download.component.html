<div class="container-fluid p-0">
  <div class="row">
    <app-header-content></app-header-content>
  </div>
  <div class="row table-contain">
    <div class="col">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col">
            <div class="form-header">
              <span>
                Quản lý khách hàng
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid p-0 mt-2">
        <div class="row">
          <div class="col">
            <div class="filter">
              <mat-form-field>
                <mat-label>
                  <mat-icon>search</mat-icon>
                  Tìm kiếm
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm" #input>
              </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataTable">
                <ng-container matColumnDef="No">
                  <th mat-header-cell *matHeaderCellDef> # </th>
                  <td mat-cell *matCellDef="let row, let i = index">{{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Tên</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <ng-container matColumnDef="Link">
                  <th mat-header-cell *matHeaderCellDef>Link</th>
                  <td mat-cell *matCellDef="let row"> {{row.link}} </td>
                </ng-container>

                <ng-container matColumnDef="Image">
                  <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
                  <td mat-cell *matCellDef="let row">
                    <img src="{{row.image}}" alt="">
                  </td>
                </ng-container>

                <ng-container matColumnDef="Type">
                  <th mat-header-cell *matHeaderCellDef> Thể loại </th>
                  <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle [checked]="row.status"></mat-slide-toggle>
                  </td>
                </ng-container>

                <ng-container matColumnDef="active">
                  <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                  <td mat-cell *matCellDef="let row" style="width: 20%;">
                    <div class="active-btn">
                      <mat-icon (click)="openDialogEdit(row)">edit</mat-icon>
                      <mat-icon (click)="openDialogConfirmDelete(row)">delete</mat-icon>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="Columns" class="row-title"></tr>
                <tr mat-row *matRowDef="let row; columns: Columns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center p-4" colspan="7">Không có dữ liệu để hiển thị</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
