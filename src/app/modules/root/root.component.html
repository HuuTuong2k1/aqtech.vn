<mat-drawer-container class="container-fluid parent p-0" autosize>
    <mat-drawer class="sidebar" #drawer mode="side" opened="">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <div class="sidenav-content">
      <mat-toolbar class="p-0 header">
        <div class="header-left d-flex align-items-center">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <div class="input-group mb-3 search" >
            <input type="text" class="form-control" placeholder="Nhập nội dung tìm kiếm" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">
              <mat-icon>search</mat-icon>
            </span>
          </div>
        </div>
        <div class="header-right me-3">
          <a mat-raised-button href="https://aqtech.vn/" target="_blank" class="me-5">
            <mat-icon>language</mat-icon>
            <span>Truy cập nhanh website</span>
          </a>
          <button mat-button [matMenuTriggerFor]="menu" class="btn-admin">
            <mat-icon>person</mat-icon>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu" backdropClass="sg-vertical-sub-menu" class="dropdown-admin">
            <button mat-menu-item>
              <mat-icon>person</mat-icon>
              Administrator
            </button>
            <button mat-menu-item routerLink="login">
              <mat-icon>logout</mat-icon>
              Logout
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <div class="content-outlet">
        <router-outlet></router-outlet>
      </div>
      <div class="footer">
        Copyright © 2023 Designed by Anh Quan Tech Company. All rights reserved.
      </div>
    </div>
</mat-drawer-container>
